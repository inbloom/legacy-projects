!!python/unicode 'urn:ccss:standard:CCSS.ELA-Literacy.RI.4.7p21936':
  action: entity/create
  opts:
    access_token: letmein
  q:
    urn:lri:property_type:description: !!python/unicode 'This "Solar System" quilt
      was made by Ellen Harding Baker of Cedar County, Iowa, in 1876. The wool top
      of this applique quilt is embellished with wool-fabric applique, wool braid,
      and wool and silk embroidery. Included in the design is the appliqued inscription,
      "Solar System," and the embroidered inscriptions, "E. H. Baker" and "A. D. 1876."
      The lining is a red cotton-and-wool fabric and the filling is of cotton fiber.The
      maker, Sarah Ellen Harding, was born in Cincinnati, Ohio, in 1847, and married
      Marion Baker of Cedar County, Iowa, on October 10, 1867. They lived in Cedar
      County until 1878, and then moved to Johnson County, where Marion had a general
      merchandise business in Lone Tree. Ellen had seven children before she died
      of tuberculosis in the spring of 1886.The design of Ellen''s striking and unusual
      quilt resembles illustrations in astronomy books of the period. Ellen used the
      quilt as a visual aid for lectures she gave on astronomy in the towns of West
      Branch, Moscow, and Lone Tree, Iowa. Astronomy was an acceptable interest for
      women in the nineteenthth century and was sometimes even fostered in their education.Measurements:
      overall: 89 in x 106 in; 225 cm x 269 cmMaker(s): quilter: Baker, Ellen HardingDate
      Made: 1876Place Made: United States: IowaCredit Line: Gift of Patricia Hill
      McCloy and Kathryn Hill MeardonObject ID: 1983.0618.01Division: Division of
      Home and Community Life'
    urn:lri:property_type:id: urn:www.historyexplorer.si.edu:resource:RFVM0
    urn:lri:property_type:name: !!python/unicode '1876 Ellen Harding Baker''s "Solar
      System" Quilt'
    urn:lri:property_type:teaches: !!python/unicode 'urn:ccss:standard:CCSS.ELA-Literacy.RI.4.7'
    urn:lri:property_type:types: urn:lri:entity_type:learning_resource
    urn:lri:property_type:url: http://www.historyexplorer.si.edu/resource/?key=5146
!!python/unicode 'urn:ccss:standard:CCSS.ELA-Literacy.RI.4.7p21966':
  action: entity/create
  opts:
    access_token: letmein
  q:
    urn:lri:property_type:description: !!python/unicode 'At six feet four inches tall,
      Lincoln towered over most of his contemporaries. He chose to stand out even
      more by wearing high top hats. He acquired this hat from J. Y. Davis, a Washington
      hat maker. Lincoln had the black silk mourning band added in remembrance of
      his son Willie. No one knows when he obtained the hat, or how often he wore
      it. The last time he put it on was to go to Ford''s Theatre on April 14, 1865.'
    urn:lri:property_type:id: urn:www.historyexplorer.si.edu:resource:8VD10
    urn:lri:property_type:name: !!python/unicode 'Abraham Lincoln''s Top Hat'
    urn:lri:property_type:teaches: !!python/unicode 'urn:ccss:standard:CCSS.ELA-Literacy.RI.4.7'
    urn:lri:property_type:types: urn:lri:entity_type:learning_resource
    urn:lri:property_type:url: http://www.historyexplorer.si.edu/resource/?key=3618
!!python/unicode 'urn:ccss:standard:CCSS.ELA-Literacy.RI.4.7p21982':
  action: entity/create
  opts:
    access_token: letmein
  q:
    urn:lri:property_type:description: !!python/unicode 'This is a set of eight "dropping
      sticks" used to teach acoustics. It was made in Paris by the famous scientific
      instrument maker Rudolph Koenig, sometime between 1858 and 1902. This particular
      set was used in the introductory physics class of the Worcester Polytechnic
      Institute.These sticks are wood (probably cedar), and although they are all
      the same length and width, they each have a slight difference in thickness.
      The different thicknesses make them resonate at a slightly different frequency
      when tapped or dropped on their ends. They are numbered 1 through 8 and together
      produce the 8 notes of a musical octave.Koenig''s 1889 Catalogue des Appareils
      D''Acoustique describes this set as "Eight wooden bars giving the musical scale
      when thrown in succession upon the floor." They originally sold for 6 francs.Acoustics,
      in addition to lending an understanding of the physics of music, was important
      in the 19th-century science classroom because it demonstrated the property of
      waves. Waves were an important subject during this time, as they were considered
      to explain not only sound but heat and light.'
    urn:lri:property_type:id: urn:www.historyexplorer.si.edu:resource:9XRZN
    urn:lri:property_type:name: !!python/unicode 'Acoustical Dropping Sticks'
    urn:lri:property_type:teaches: !!python/unicode 'urn:ccss:standard:CCSS.ELA-Literacy.RI.4.7'
    urn:lri:property_type:types: urn:lri:entity_type:learning_resource
    urn:lri:property_type:url: http://www.historyexplorer.si.edu/resource/?key=5121
