      during the critical period following the American Revolution. Explore this interactive
      Document. Washington wrote the letter to Dr. David Stuart from Mount Vernon
      on November 30, 1785. Stuart was both a trusted associate and a member of Washington''s
      extended family. He joined Washington''s family in 1783 when he married Eleanor
      Calvert Custis, the widow of Martha Washington''s son John Parke Custis, and
      became stepfather to Washington''s four grandchildren. At the time of the letter
      Stuart was a member of the Virginia legislature. The letter remained in the
      Stuart family until last year, when the Smithsonian''s National Museum of American
      History acquired it through a donation by Dr. Peter Buck. This is the first
      time the document has been on public display. National Museum of American History'
